name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Nim
      uses: nim-lang/setup-nim@v1
      with:
        nim-version: stable

    - name: Run tests
      run: nimble test